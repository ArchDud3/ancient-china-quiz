<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient China Quiz</title>
    <link rel="stylesheet" href="/src/css/quiz.css">
    <script src="/src/js/quiz.js" defer></script>
    <script src="https://kit.fontawesome.com/2172e4ad38.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/src/img/Q1-Emperor.jpg" type="image/x-icon">
</head>
<body>
    <main id="question1">
        <header>
            <h1>Ancient China Quiz</h1>
        </header>
        <div class="question-image"><img src="/src/img/Q1-Emperor.jpg" alt="Emperor"></div>
        <div class="qanda">
            <div class="question">What did Emperor Qin Shi Huangdi do?</div>
            <div class="answers">
                <button class="answer incorrect-answer answer1">Made there be 5 different types of wheels</button>
                <button class="answer correct-answer answer2">Made all chinese money the same</button>
                <button class="answer incorrect-answer2 answer3">Connected trade routes with Russia</button>
                <button class="answer incorrect-answer3 answer4">Buried people alive in his tomb</button>
            </div>
        </div>
        <div class="back-next">
            <div class="correct-banner"><i class="fa-solid fa-circle-check"></i><p>Correct!</p><button class="correct-next">Next</button></div>
            <div class="incorrect-banner"><i class="fa-solid fa-circle-xmark"></i><p>Incorrect</p><button class="incorrect-next">Next</button></div>
        </div>
    </main>
    <script>
        correctAnswerBannerNext = document.querySelector(".correct-next");
        correctAnswerBannerNext.addEventListener("click", correctAnswerBannerNextFn)

        function correctAnswerBannerNextFn() {
            answeredAlready = false;
            document.location.href = "/q/q3"
            localStorage.setItem("q2a", true)
        }
        
        incorrectAnswerBannerNext = document.querySelector(".incorrect-next");
        incorrectAnswerBannerNext.addEventListener("click", incorrectAnswerBannerNextFn)

        function incorrectAnswerBannerNextFn() {
            answeredAlready = false;
            document.location.href = "/q/q3"
            localStorage.setItem("q2a", false)
        }
    </script>
</body>
</html>
