<body>
    <main id="question1">
        <header>
            <h1>Ancient China Quiz</h1>
        </header>
        <div class="question-image"><img src="/src/img/Q1-Emperor.jpg" alt="Emperor"></div>
        <div class="qanda">
            <div class="question">Who was the first Emperor of China?</div>
            <div class="answers">
                <button class="answer incorrect-answer answer1">Bun Son Dao</button>
                <button class="answer incorrect-answer2 answer2">Wu of Han</button>
                <button class="answer correct-answer answer3">Qin Shi Huangdi</button>
                <button class="answer incorrect-answer3 answer4">Xianfeng</button>
            </div>
        </div>
        <div class="back-next">
            <div class="correct-banner"><i class="fa-solid fa-circle-check"></i><p>Correct!</p><button class="correct-next">Next</button></div>
            <div class="incorrect-banner"><i class="fa-solid fa-circle-xmark"></i><p>Incorrect</p></div>
        </div>
    </main>
